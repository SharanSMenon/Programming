<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="description" content="">
    <title>CoinStats</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="../project2/bootstrap.min.css">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img id="logo" src="img/logo.png">
            </a>
        </div>
    </nav>
    <!-- Bootstrap grid setup -->
    <div class="container">
        <div id="selections" class="row">
            <div class="col-md-4">
                <div id="slider-div">
                    <label>Date:
                        <span id="dateLabel1">12/05/2013</span> -
                        <span id="dateLabel2">31/10/2017</span>
                    </label>
                    <div id="date-slider"></div>
                </div>
            </div>
            <div class="col-md-4">
                <select id="var-select" class="form-control">
                    <option selected value="price_usd">Price in dollars</option>
                    <option value="market_cap">Market capitalization</option>
                    <option value="24h_vol">24 hour trading volume</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4" id="chart-area1"></div>
            <div class="col-md-4" id="chart-area2"></div>
            <div class="col-md-4" id="chart-area3"></div>
            <div class="col-md-4" id="chart-area4"></div>
            <div class="col-md-4" id="chart-area5"></div>
        </div>
    </div>
    </div>
    <!-- Custom JS -->
    <script src="js/line.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
