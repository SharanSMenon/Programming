<!DOCTYPE html>
<html>

    <head>

        <meta charset="utf-8">
        <meta name="description" content="">
        <title>CoinStats</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css">
        <link rel="stylesheet" href="../D3Course/project2/bootstrap.min.css">
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
            

    </head>

    <body>
        <nav class="navbar navbar-default">
            <div class="container">
                <a class="navbar-brand" href="#">
                    Stock Stats
                </a>
            </div>
        </nav>
        <div class="container">
            <div id="selections" class="row">
                <div class="col-md-4">
                    <div id="slider-div">
                        <label>Date:
                            <span id="dateLabel1">12/05/2013</span> -
                            <span id="dateLabel2">31/10/2017</span>
                        </label>
                        <div id="date-slider"></div>
                    </div>
                </div>
                <div class="col-md-4">
                    <select id="coin-select" class="form-control">
                        <option selected value="AAPL">AAPL</option>
                        <option value="MSFT">MSFT</option>
                    </select>

                </div>

                <div class="col-md-4">
                    <select id="var-select" class="form-control">
                        <option selected value="close">Close</option>
                        <option value="open">Open</option>
                        <option value="high">High</option>
                        <option value="low">Low</option>
                        <option value="volume">Volume</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div id="chart-area"></div>
            </div>

        </div>
        <!-- Custom JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.7.1/d3-tip.min.js"></script>
        <script src="script.js"></script>
    </body>

</html>
