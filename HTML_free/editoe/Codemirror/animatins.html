<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Js</title>
    <style media="screen">
      #tunnel{
        width:50%;
        height:100%;
        top:0;
        bottom:0;
        left:0;
        position: fixed;
        backface-visibility: hidden;
        will-change: transform;
        height: calc(100% + 300px);
        background:
    url("http://rachelnabors.com/alice-in-videoland/book/img/bg-tunnel-border-left.svg") repeat-y,
    url("http://rachelnabors.com/alice-in-videoland/book/img/bg_tunnel-specks.png"),
    url("http://rachelnabors.com/alice-in-videoland/book/img/bg-tunnel-border-right.svg") repeat-y 100% 100%,
    #6c373f;
      }
      #tunnel2{
        width:50%;
        top:0px;
        right:0px;
        height:100%;
        bottom:0;
        position: fixed;
        height:calc(100% + 300px);
        background:
        url("http://rachelnabors.com/alice-in-videoland/book/img/bg-tunnel-border-left.svg") repeat-y,
        url("http://rachelnabors.com/alice-in-videoland/book/img/bg_tunnel-specks.png"),
        url("http://rachelnabors.com/alice-in-videoland/book/img/bg-tunnel-border-right.svg") repeat-y 100% 100%,
        #6c373f;
    #6c373f;
      }
      img{
        color: #431236;
  width: 25%;
  position: absolute;
  top: 50%; left: 50%;
  transform-origin: 0 0;
  transform: rotate(0) translate3D(-50%, -50%, 0);
      }
    </style>
  </head>
  <body>
    <div id="tunnel">
    </div>
    <div id="tunnel2">
    </div>
    <script type="text/javascript">
    document.getElementById("tunnel").animate([
      { transform: 'translateY(-300px)' },
      { transform: 'translateY(0)' },
    ], {
      duration: 500,
      iterations: Infinity
    })
    document.getElementById("tunnel2").animate([
      {transform:'translateY(0px)'},
      {transform:'translateY(-300px)'},
    ],{
      duration:1000,
      iterations:Infinity
    })
    </script>
  </body>
</html>
