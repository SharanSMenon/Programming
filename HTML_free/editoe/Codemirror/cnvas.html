<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Canvas</title>
    <style media="screen">
      canvas{
        border:1px solid black;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="500" height="500"></canvas>
    <script type="text/javascript">
      var canvas = document.getElementById('canvas');
      var c = canvas.getContext('2d');
      c.fillStyle = "red";
      c.fillRect(10, 10, 270, 100);
      c.font = "48px cursive";
      c.fillStyle = "black";
      c.fillText('Hello world',20,75)
    </script>
  </body>
</html>
