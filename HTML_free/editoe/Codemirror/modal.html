<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Modal</title>
    <style media="screen">
    .modal{
      display: none; /* Hidden by default */
      position: fixed; /* Stay in place */
      z-index: 1; /* Sit on top */
      left: 0;
      top: 0;
      border-radius:5px;
      width: 100%; /* Full width */
      height: 100%; /* Full height */
      overflow: auto; /* Enable scroll if needed */
      background-color: rgb(0,0,0); /* Fallback color */
      background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
      -webkit-animation-name: fadeIn; /* Fade in the background */
      -webkit-animation-duration: 0.4s;
      animation-name: fadeIn;
      animation-duration: 0.4s;
    }
    @-webkit-keyframes slideIn {
        from {top: -300px; opacity: 0}
        to {top: 80px; opacity: 1}
    }

    @keyframes slideIn {
        from {top: -300px; opacity: 0}
        to {top: 80px; opacity: 1}
    }
    @-webkit-keyframes slideOut {
      from {top: 80px; opacity: 1}
      to {top: -300px; opacity: 0}
    }

    @keyframes slideOut {
        from {top: 80px; opacity: 1}
        to {top: -300px; opacity: 0}
    }
    .modal-header{
      background-color:#eee;
      padding:12px 8px 12px 20px;
      width:100%;
      border-top-right-radius:7px;
      border-top-left-radius:7px;
    }
    .modal-footer{
      background-color:#eee;
      padding:20px 8px 20px 20px;
      width:100%;
      border-bottom-right-radius:7px;
      border-bottom-left-radius:7px;
    }
    .modal-body{
      padding:12px 8px 12px 20px;
      overflow:auto;
      width:100%;
      background-color:white;
    }
    .closeb{
      float:right;
      margin-right:10px;
      font-weight:bold;
    }
    .closeb:hover{
      color:grey;
      cursor:pointer;
    }
    .modal-content {
        position: fixed;
        top:80px;
        width:600px;
        -webkit-animation-name: slideIn;
        -webkit-animation-duration: 0.4s;
        animation-name: slideIn;
        animation-duration: 0.4s;
        margin-left:400px;
    }
    button{
      cursor:pointer;
    }
    body::-webkit-scrollbar {
        width: 30px;
        background-color:#7583;
        cursor:pointer;
    }
    body::-webkit-scrollbar-thumb {
        background-color:grey;
        cursor:pointer;
    }
    body::-webkit-scrollbar-thumb:hover{
        background-color: black;
        cursor:crosshair;
    }
    body::-webkit-scrollbar-track {
        background-color:darkgrey;
        cursor:pointer;
    }
    /*modal*/
    .modal-body::-webkit-scrollbar {
        width: 10px;
        background-color:#7583;
        cursor:pointer;
    }
    .modal-body::-webkit-scrollbar-thumb {
        background-color:grey;
        cursor:pointer;
    }
    .modal-body::-webkit-scrollbar-thumb:hover{
        background-color: black;
        cursor:crosshair;
    }
    .modal-body::-webkit-scrollbar-track {
        background-color:darkgrey;
        cursor:pointer;
    }
    .modal input{
      width:95%;
      margin-bottom:20px;
      padding:6px 4px 6px 10px;
    }
    .modal-footer #cls{
      padding:6px 8px 6px 10px;
      margin-left:260px;
      background-color:darkgrey;
      border-radius:5px;
      cursor:pointer;
    }
    .modal-footer #sub{
      background-color:red;
      border-radius:5px;
      padding:6px 8px 6px 10px;
      cursor:pointer;
    }
    .modal-footer #cls:hover{
      background-color:grey;
    }
    .modal-footer #sub:hover{
      background-color:darkred;
    }
    .bu{
      background-color:red;
      border:none;
      border-radius:5px;
    }
    .bu:hover{
      background-color:darkred;
    }
    </style>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>

  </head>
  <body>
    <button id="launcher" name="button">Sign in</button>
    <div class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <span class="closeb">&times;</span>
          <h1>Sign in</h1>
        </div>
        <div class="modal-body">
          <form class="" action="bs41.py" method="post">
            <label for="">Username:</label><br>
            <input type="text" value="Jahnvi"id="username" value=""><br>
            <label for="">Password:</label><br>
            <input type="password" value="Jahnvi123"id="password" value=""><br>
          <hr>
        </div>
        <div class="modal-footer">
          <span>&copy;2017 Sharan Sajiv Menon</span>
          <span id="cls">Close</span>
          <span id="sub">
            <button name="button" formaction="index3.html"class="bu">Submit</button>
          </span>
          </form>

        </div>
      </div>
    </div>
    <script type="text/javascript">
      var modal = document.getElementsByClassName('modal')[0];
      var button = document.getElementById('launcher');
      var close = document.getElementsByClassName('closeb')[0];
      var close2 = document.getElementById('cls');
      $(".bu").click(function(){
        $.ajax({
          url:"bs41.py",
          success:function(){
            alert("Signed or not in");
          }
        })
      })
      button.onclick = function(){
        var modalcontent = document.getElementsByClassName('modal-content')[0];
        modalcontent.style.webkitAnimationName = "slideIn";
        modal.style.display  ="block";
        modalcontent.style.top = "80px";
      }
      close2.onclick = function(){
        var modalcontent = document.getElementsByClassName('modal-content')[0];
        modalcontent.style.webkitAnimationName = "slideOut";
        setTimeout(function(){
          modal.style.display  ="none";
        },250)
        modal.style.display  ="block";
        modalcontent.style.top = "-450px";
      }
    close.onclick = function(){
      var modalcontent = document.getElementsByClassName('modal-content')[0];
      modalcontent.style.webkitAnimationName = "slideOut";
      setTimeout(function(){
        modal.style.display  ="none";
      },250)
      modal.style.display  ="block";
      modalcontent.style.top = "-450px";
    }
    window.onclick = function(event){
      if(event.target == modal){
        var modalcontent = document.getElementsByClassName('modal-content')[0];
        modalcontent.style.webkitAnimationName = "slideOut";
        setTimeout(function(){
          modal.style.display  ="none";
        },250)
        modal.style.display  ="block";
        modalcontent.style.top = "-450px";

      }
    }
    </script>
  </body>
  <script src="bs41.py" charset="utf-8"></script>
</html>
