<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Radial Progress</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <input id="dyn" placeholder="Enter number from 1 to 100"></input><button onclick="rad()">Submit</button>
  <div class="set-size charts-container">
    <div class="pie-wrapper progress-dy style-2">
      <span class="label"><span class="number">50</span>
        <span class="smaller">%</span>
      </span>
      <div class="pie">
        <div class="left-side half-circle"></div>
        <div class="right-side half-circle"></div>
      </div>
      <div class="shadow"></div>
    </div>
    <div class="pie-wrapper progress-30 style-2">
      <span class="label">30
        <span class="smaller">%</span>
      </span>
      <div class="pie">
        <div class="left-side half-circle"></div>
        <div class="right-side half-circle"></div>
      </div>
      <div class="shadow"></div>
    </div>

    <div class="pie-wrapper progress-95 style-2">
      <span class="label">95
        <span class="smaller">%</span>
      </span>
      <div class="pie">
        <div class="left-side half-circle"></div>
        <div class="right-side half-circle"></div>
      </div>
      <div class="shadow"></div>
    </div>

    <div class="pie-wrapper pie-wrapper--solid progress-65">
      <span class="label">65
        <span class="smaller">%</span>
      </span>
    </div>

    <div class="pie-wrapper pie-wrapper--solid progress-25">
      <span class="label">25
        <span class="smaller">%</span>
      </span>
    </div>

    <div class="pie-wrapper pie-wrapper--solid progress-88">
      <span class="label">88
        <span class="smaller">%</span>
      </span>
    </div>
  </div>
</body>
<script src="script.js"></script>

</html>
